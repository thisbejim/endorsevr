{% extends "base.html" %}
{% block content %}


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="this_form">
        <form action="{{ url_for('register')}}" method='post' enctype="multipart/form-data">
          <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" required="required" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" required="required" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" name="password" id="password" class="form-control" required="required" placeholder="Password">
          </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </form>
      <div class="row">
      <div class="col-md-12">
        <div class="smalldivider"></div>
        <div class="line"></div>
        </div>
    </div>
      <div class="row">
      <div class="col-md-12">
        <div class="smalldivider"></div>
        Have an account? <a href="{{url_for('login')}}">Log in</a>
        </div>
    </div>
      </div>
    </div>
      </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('#this_form').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    },
                    emailAddress: {
                        message: 'The name must be more than 6 and less than 29 characters long'
                    }
                }
            },
          username: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    },
                    stringLength: {
                        min: 6,
                        max: 40,
                        message: 'The name must be more than 6 and less than 50 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The name can only consist of alphabetical, number and underscore'
                    }
                }
            }
        }
    });
});
</script>

{% endblock %}
