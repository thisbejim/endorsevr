{% extends "base.html" %}
{% block content %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/validation/formValidation.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/validation/bootstrap.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/formvalidation.min.css')}}">


<div class="bigdivider"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="this_form">
        <form id="form" action="{{ url_for('register')}}" method='post' enctype="multipart/form-data">
          <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" required="required" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" required="required" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" name="password" id="password" class="form-control" required="required" placeholder="Password">
          </div>
  
<div class="checkbox text-center">
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" value="False" checked>
    Creative
  </label>

  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" value="True">
    Advertiser
  </label>

  </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </form>
      <div class="row">
      <div class="col-md-12">
        <div class="smalldivider"></div>
        <div class="line"></div>
        </div>
    </div>
      <div class="row">
      <div class="col-md-12">
        <div class="smalldivider"></div>
        Have an account? <a href="{{url_for('login')}}">Log in</a>
        </div>
    </div>
      </div>
    </div>
      </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('#form').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    emailAddress: {
                        message: 'The value is not a valid email address'
                    }
                }
            },
          username: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The name must be more than 6 and less than 30 characters long'
                    }
                }
            },
          password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                  stringLength: {
                        min: 14,
                        max: 50,
                        message: 'The password must be at least 14 characters long'
                    }
                }
            }
        }
    });
});
</script>

{% endblock %}
