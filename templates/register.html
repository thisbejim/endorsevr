{% extends "base.html" %}
{% block content %}


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="this_form">
        <form action="{{ url_for('register')}}" method='post' enctype="multipart/form-data">
          <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" required="required" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" required="required" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" name="password" id="password" class="form-control" required="required" placeholder="Password">
          </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </form>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <a href="{{ url_for('githubauth')}}">
        <i class="fa fa-github-square fa-3x"></i>
          </a>
        </div>
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <a href="{{ url_for('facebookAuth')}}">
        <i class="fa fa-facebook-square fa-3x"></i>
          </a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <a href="{{ url_for('twitterAuth')}}">  
        <i class="fa fa-twitter-square fa-3x"></i></i>
          </a>
        </div>
        </div>
      <div class="row">
      <div class="col-md-12">
        <div class="smalldivider"></div>
        <div class="line"></div>
        </div>
    </div>
      <div class="row">
      <div class="col-md-12">
        <div class="smalldivider"></div>
        Have an account? <a href="{{url_for('login')}}">Log in</a>
        </div>
    </div>
      </div>
    </div>
      </div>
  </div>
</div>

{% endblock %}
