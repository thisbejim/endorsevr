{% extends "base.html" %}
{% block content %}
  <div class="bigdivider"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
         <!-- Body content -->
        <div class="row">
          <div class="col-md-12">
        <h1>ASSETS / {{ category }}</h1>
        </div>
        </div>   
    
        <div class="row">
          <div class="col-md-12">  
    <div class="smalldivider"></div>
       
      <ul class="nav nav-tabs">

  <li role="presentation" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
      Categories <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
       <li><a href="{{ url_for('category', asset_category='Clothing')}}">Clothing</a></li>
        <li><a href="{{ url_for('category', asset_category='Vehicles')}}">Vehicles</a></li>
       <li><a href="{{ url_for('category', asset_category='Buildings')}}">Buildings</a></li>
       <li><a href="{{ url_for('category', asset_category='Tattoos')}}">Tattoos</a></li>
       <li><a href="{{ url_for('category', asset_category='Adverts')}}">Adverts</a></li>
       <li><a href="{{ url_for('category', asset_category='Miscellaneous')}}">Miscellaneous</a></li>
    </ul>
  </li>
</ul>  
        </div>
        </div>


    <div class="row">
      <div class="col-md-12">

        <div class="line"></div>
 
      </div>
          
          
            <div class="row visible-md visible-lg visible-sm visible-xs">
      

        <div class="col-md-12">
          <div id="wrapper">
    <div id="columns">

      {% for i in assets %}

        <div class="pin">
            <a href="{{ url_for('asset', asset_id=i.id)}}">
              <img class="img-responsive" src="https://res-4.cloudinary.com/hdriydpma/image/upload/{{i.picture_name}}" width="100%">
              </a>
          <div class="line"></div>
          <p class="boxtexttitle"><b>  <a href="{{ url_for('asset', asset_id=i.id)}}">{{ i.name }}</a></b></p>
          <div class="line"></div>
          <p class="boxtext">${{ i.price }}</p>
      </div>


    {% endfor %}
            </div>
          </div>
          
          

      
         


        </div>
          
          </div>
      </div>
    
    
      </div>
  </div>
</div>

<script>
  

$( document ).ready(function() {
    $('.pin').each(function(i,obj) {
      $(this).delay((i++) * 100).queue(function(){
        $(this).addClass('pinAnim');
        $(this).dequeue();
        obj.style.opacity = 1;
      }); 
  });
});
 

</script>

{% endblock %}
