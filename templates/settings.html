{% extends "base.html" %}
{% block content %}
  
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Settings</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="this_form">
        <form action="{{ url_for('settings')}}" method='post' enctype="multipart/form-data">
            <div class="form-group">
            <div class="row text-center">
              <div class="col-md-12">
              <div class="profile-img-container">
        <img class="img-respnsive" src="https://res-4.cloudinary.com/hdriydpma/image/upload/{{user.profile_pic}}" width="150px" height="150px">
          </div>
              </div>
            </div>
              <p class="help-block">Profile Picture</p>
            <input type="file" name="file">
          </div>
          <div class="form-group">
            <p class="help-block">Username</p>
            <input type="text" name="username" id="username" class="form-control" placeholder="{{ user.username }}">
          </div>
          <div class="form-group">
            <p class="help-block">Website</p>
            <input type="text" name="website" id="website" class="form-control" placeholder="{{ user.website}}">
          </div>
          <button class="btn btn-primary btn-block" type="submit">Edit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
